<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Obra - Vende tu Arte</title>
    <style>
        body {
            background-color: #F5E6F5; 
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .detalle-obra {
            max-width: 600px;
            text-align: center;
        }
        .detalle-obra img {
            max-width: 100%;
            height: auto;
        }
        .comprar-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="detalle-obra">
        <h1>{{ obra.title }}</h1>
        <p>Autor: {{ obra.author.username }}</p>
        <img src="{{ obra.image.url }}" alt="{{ obra.title }}">
        <p>Descripci√≥n: {{ obra.description }}</p>

        <a href="{% url 'comprar_obra' obra.id %}" class="comprar-btn">Comprar</a>
    </div>
</body>
</html>
